<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRIAL</title>
  <link rel="stylesheet" href="trial.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="beg">
    <h2>SPRING BOOT CRUD SYSTEM----STUDENT REGISTRATION</h2>
    <h3><a href="/new">Add new</a></h3>
  </div>
  <div class="container">
    <table class="table table-hover tb">
      <thead>
        <tr th:each="student : ${liststudent}">
        <th scope="row" th:text="${student.id}">1</th>
        <td th:text="${student.name}">Mark</td>
        <td th:text="${student.cource}">Math</td>
        <td th:text="${student.fee}">100</td>
        <td>
            <a th:href="@{/edit/{id}(id=${student.id})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${student.id})}">Delete</a>
        </td>
    </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
